<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4_Input_Groups</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="img/download.ico">
</head>
<body>
   
   <h1 class="display-4 text-center mb-5">Input Groups & Addons</h1>
   <div class="container">
       
       
       <div class="input-group">
          <div class="input-group-prepend">
               <span class="input-group-text">@</span>
           </div>
           <input class="form-control" type="text" placeholder="Username">
       </div>
       <br>
       <div class="input-group">
           <input class="form-control" type="text" placeholder="Email address">
           <div class="input-group-append">
               <span class="input-group-text">@something.com</span>
           </div>
       </div>
       <br>
       <label for="profile">Choose profile URL</label>
       <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">https://something.com/remember/</span>
                </div>
               <input class="form-control" id="profile" type="text">
       </div>
       
       <br>
       
       <div class="input-group">
           <div class="input-group-prepend">
                   <span class="input-group-text">1</span>
               <input type="text">
               <div class="input-group-append">
                   <span class="input-group-text">.00</span>
               </div>
           </div>
       </div>
       <br>
       <div class="input-group input-group-lg">
          <div class="input-group-prepend">
               <span class="input-group-text">@</span>
           </div>
           <input class="form-control" type="text" placeholder="Username">
       </div>
       <br>
       
       <div class="input-group">
           <div class="input-group-prepend">
               <span class="input-group-text">
                   <input type="checkbox">
                </span>
            </div>
            <input class="form-control" type="text">
       </div>
       <br>
       
       <div class="input-group">
           <div class="input-group-prepend">
               <span class="input-group-text">
                   <input class="form-control" type="radio">
               </span>
           </div>
           <div class="input-group-prepend">
              <span class="input-group-text">$5.00</span> 
           </div>
           <input class="form-control" type="text">
       </div>
       <br>
       
       <div class="input-group">
           <input class="form-control" type="text" placeholder="search here...">
           <span class="input-group-prepend">
               <button class="btn btn-info">Search</button>
            </span>
        </div>
       
       
       
       
       
       
       
   </div>
   <div style="margin-top:100px;"></div> 
    
    
        
   
    
    
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
