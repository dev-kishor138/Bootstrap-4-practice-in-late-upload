<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4 | Sizing</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="img/download.ico">
</head>
<body>
   
   <div style="margin-top:50px;"></div>
   <h1 class="display-4 text-center my-4">Sizing</h1>
   <div class="container">
       <div class="bg-success w-25">width 25%</div>
       <div class="bg-info w-25">width 50%</div>
       <div class="bg-primary w-75">width 75%</div>
       <div class="bg-danger w-100">width 100%</div>
       <br><br>
       
        <div class="clearfix">
           <div class="bg-success w-25 float-left">width 25%</div>
           <div class="bg-info w-25 float-left">width 25%</div>
           <div class="bg-primary w-25 float-left">width 25%</div>
           <div class="bg-danger w-25 float-left">width 25%</div>
       </div>
       <br><br>
       
       
       <div style="height:300px;border:2px solid #444">
           <div class="bg-success h-25">height 25%</div>
           <div class="bg-info h-50">height 50%</div>
           <div class="bg-primary h-75">height 75%</div>
           <div class="bg-danger h-100">height 100%</div>
       </div>
       
       
       
       
   </div>
   <div style="margin-top:100px;"></div> 
    
    
        
   
    
    
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
