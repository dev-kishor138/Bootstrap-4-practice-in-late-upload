<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4_Alert_Progress_Bar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="img/download.ico">
</head>
<body>
   
   <h1 class="display-4 text-center mb-5">Alert & Progress Bar</h1>
   <div class="container">
       
       <div class="alert alert-success">
           <strong>Success</strong>
           Blog post out
           <a class="alert-link" href="#">Check it out</a>
       </div>
       <div class="alert alert-info">
           <strong>Attention</strong>
           You have a new messege
           <a class="alert-link" href="#">Check it out</a>
       </div>
       <div class="alert alert-warning">
           <strong>Warning</strong>
           Please check the log files
           <a class="alert-link" href="#">Check it out</a>
       </div>
       <div class="alert alert-danger">
           <h4>There's a problem</h4>
           <strong>Error</strong>
           Database update failed
           <a class="alert-link" href="#">Check iit out</a>
       </div>
       <div class="alert alert-primary alert-dismissable fade show">
           <button class="close" data-dismiss="alert">
               <span>&times;</span>
           </button>
           <strong>Success</strong>
           Blog the post
           <a class="alert-link" href="#">Check it out</a>
       </div>
       <div class="progress">
           <div class="progress-bar" style="width: 50%;">HTML</div>
       </div>
       <br>
       <div class="progress">
           <div class="progress-bar bg-success" style="width: 25%;">25%</div>
       </div>
       <br>
       <div class="progress">
           <div class="progress-bar bg-info" style="width: 50%;">50%</div>
       </div>
       <br>
        <div class="progress">
           <div class="progress-bar bg-warning text-dark" style="width: 75%;">75%</div>
       </div>
       <br>
        <div class="progress">
           <div class="progress-bar bg-info" style="width: 100%;">100%</div>
       </div>
       <br>
       <div class="progress">
           <div class="progress-bar progress-bar-striped" style="width: 50%;">JQuery</div>
       </div>
       <br>
       <div class="progress">
           <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 75%;">Bootstrap</div>
       </div>
       
       
       
       
       
       
       
   </div>
   <div style="margin-top:100px;"></div> 
    
    
        
   
    
    
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
