<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4 | Tooltips</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="img/download.ico">
</head>
<body>
   
   <h1 class="display-4 text-center mb-5">Tooltips</h1>
   <div class="container">
       
       <button class="btn btn-info" data-placement="top" data-toggle="tooltip" title="click here">Show Me Top</button>
       
       <button class="btn btn-info" data-placement="left" data-toggle="tooltip" title="click here">Show Me left</button>
       
       <button class="btn btn-info" data-placement="right" data-toggle="tooltip" title="click here">Show Me right</button>
       
       <button class="btn btn-info" data-placement="bottom" data-toggle="tooltip" title="click here">Show Me</button>
       
       <br><br>
       
       <button id="click" class="btn btn-primary" data-placement="top" data-html="true" data-toggle="tooltip" title="<h2>Click Here</h2><p>Lorem ipsum dolor sit amet</p>">Show Me</button>
       
       <br><br>
       
       <button class="btn btn-secondary" onClick="showToolTip()">Show Me</button>
       
       <button class="btn btn-danger" onClick="hideToolTip()">Hide Me</button>
       
       <button class="btn btn-success" onClick="toggleToolTip()">Toggle Me</button>
       
       
       
       
       
       
       
       
       
       
       
   </div>
   <div style="margin-top:100px;"></div> 
    
    
        
   
    
    
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>
    $('[data-toggle="tooltip"]').tooltip();
    
    function showToolTip(){
        $('#click').tooltip('show');
    }
    
    function hideToolTip(){
        $('#click').tooltip('hide');
    }
    
    function toggleToolTip(){
        $('#click').tooltip('toggle');
    }
</script>
    
</body>
</html>
