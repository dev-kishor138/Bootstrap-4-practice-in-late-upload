<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4 | Button</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="img/download.ico">
</head>
<body>
   
   <div style="margin-top:50px;"></div>
   <h1 class="display-5 text-center mb-5">Button & Button Groups</h1>
   <div class="container">
       
     <button class="btn btn-primary">Praimary</button>
     <button class="btn btn-secondary">Secondary</button>
     <button class="btn btn-info">Info</button>
     <button class="btn btn-success">Success</button>
     <button class="btn btn-warning">warning</button>
     <button class="btn btn-danger">Danger</button>
     <button class="btn btn-link">Link</button>
      
      <br><br>
      
      <a class="btn btn-success" href="#" role="button">Link</a>
      <button class="btn btn-info" type="submit">button</button>
      <input class="btn btn-danger" type="button" value="input">
      <input class="btn btn-secondary" type="button" value="submit">
      <input class="btn btn-warning" type="button" value="button">
      
      <br><br>
      
     <button class="btn btn-outline-primary">Praimary</button>
     <button class="btn btn-outline-secondary">Secondary</button>
     <button class="btn btn-outline-info">Info</button>
     <button class="btn btn-outline-success">Success</button>
     <button class="btn btn-outline-warning">warning</button>
     <button class="btn btn-outline-danger">Danger</button>
      
      <br><br>
      
      <button class="btn btn-primary btn-lg" type="button"><i class="fa fa-user"></i>Large Button</button>
      <button class="btn btn-info btn-sm" type="button">Small Button</button>
      <br><br>
      <button class="btn btn-danger btn-block" type="button">Block level Button</button>
      
      <br><br>
      
      <button class="btn btn-primary">Regular</button>
      <button class="btn btn-primary active">Active</button>
      <button class="btn btn-primary disabled">Disabled</button>
      <button class="btn btn-warning btn-toggle" data-toggle="button">Toggle</button>
      
      <br><br>
      
      <div class="dropdown">
          <button class="btn btn-info dropdown-toggle" data-toggle="dropdown">Link Menu</button>
          <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Link 1</a>
              <a class="dropdown-item" href="#">Link 2</a>
              <a class="dropdown-item" href="#">Link 3</a>
          </div>
      </div>
      
      <br><br>
      
      <div class="btn-group">
          <button class="btn btn-primary">My Button</button>
          <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"><span class="sr-only">Toggle dropdown</span></button>
          <div class="dropdown-menu">
              <a class="dropdown-item" href="#">link one</a>
              <a class="dropdown-item" href="#">link two</a>
              <a class="dropdown-item" href="#">link three</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">link four</a>
          </div>
      </div>
      
      <br><br>
      
      <div class="btn-group">
          <button class="btn btn-secondary">Left</button>
          <button class="btn btn-primary">Middle</button>
          <button class="btn btn-secondary">Right</button>
      </div>
      
      <br>  <br>
      
      <div class="btn-toolbar" role="toolbar">
          <div class="btn-group mr-2">
              <button class="btn btn-info">1</button>
              <button class="btn btn-info">2</button>
              <button class="btn btn-info">3</button>
              <button class="btn btn-info">4</button>
          </div>
          <div class="btn-group mr-2">
              <button class="btn btn-info">5</button>
              <button class="btn btn-info">6</button>
              <button class="btn btn-info">7</button>
          </div>
          <div class="btn-group">
              <button class="btn btn-info">8</button>
          </div>
        </div>
        
        <br><br>
        
        <div class="btn-group-vertical">
          <button class="btn btn-success">Left</button>
          <button class="btn btn-primary">Middle</button>
          <button class="btn btn-info">Right</button>
      </div>
      
   </div>
   <div style="margin-top:100px;"></div> 
    
    
        
   
    
    
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
