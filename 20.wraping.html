<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4 | Wraping</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="img/download.ico">
    <style>
        .row-h1{
            background-color: aliceblue;
            height: 300px;
        }
        
        
        .item-h1{
            border: 1px solid #333;
        }
    </style>
</head>
<body>
   
   <h1 class="display-4 text-center mb-5">Wraping</h1>
   <div class="container">
      
      <div class="d-flex row-h1 flex-row">
           <div class="p-4 mr-auto item-h1">Flex Item</div>
           <div class="p-4 item-h1">Flex Item</div>
           <div class="p-4 item-h1">Flex Item</div>
       </div>
       
       <br><br>
       
       <div class="d-flex row-h1 flex-row">
           <div class="p-4 item-h1">Flex Item</div>
           <div class="p-4 item-h1">Flex Item</div>
           <div class="p-4 ml-auto item-h1">Flex Item</div>
       </div>
       
       <br><br>
       
       <div class="d-flex row-h1 flex-column">
           <div class="p-4 mb-auto item-h1">Flex Item</div>
           <div class="p-4 item-h1">Flex Item</div>
           <div class="p-4 item-h1">Flex Item</div>
       </div>
       
       <br><br>
       <div class="d-flex row-h1 flex-column">
           <div class="p-4 item-h1">Flex Item</div>
           <div class="p-4 item-h1">Flex Item</div>
           <div class="p-4 mt-auto item-h1">Flex Item</div>
       </div>
       
       <br><br>
       
       <div class="d-flex row-h1 flex-wrap">
           <div class="p-4 item-h1">Flex Item</div>
           <div class="p-4 item-h1">Flex Item</div>
           <div class="p-4 item-h1">Flex Item</div>
           <div class="p-4 item-h1">Flex Item</div>
           <div class="p-4 item-h1">Flex Item</div>
           <div class="p-4 item-h1">Flex Item</div>
           <div class="p-4 item-h1">Flex Item</div>
           <div class="p-4 item-h1">Flex Item</div>
           <div class="p-4 item-h1">Flex Item</div>
           <div class="p-4 item-h1">Flex Item</div>
       </div>
       
       <br><br>
       
       <div class="d-flex row-h1 flex-row">
           <div class="p-4 order-2 order-sm-3 order-lg-1 item-h1">Flex Item 1</div>
           <div class="p-4 order-3 order-sm-1 order-lg-2 item-h1">Flex Item 2</div>
           <div class="p-4 order-1 order-sm-2 order-lg-3 item-h1">Flex Item 3</div>
       </div>
       
       <br><br>
       
       
       
       
       
       
       
       
       
       
       
   </div>
   <div style="margin-top:100px;"></div> 
    
    
        
   
    
    
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
