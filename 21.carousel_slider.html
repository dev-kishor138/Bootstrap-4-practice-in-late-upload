<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4 | carousel slider</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="img/download.ico">

<body>
   
   <h1 class="display-4 text-center mb-5">Carousel Slider</h1>
   <div class="container">
      
      
      <div id="slider1" class="carousel slide" data-ride="carosoul">
         <ol class="carousel-indicators">
             <li class="active" data-target="#slider1" data-slide-to="0"></li>
             <li data-target="#slider1" data-slide-to="1"></li>
             <li data-target="#slider1" data-slide-to="2"></li>
         </ol>
          <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                  <img class="d-block img-fluid" src="img/alone.jpg" alt="First Slide">
                  <div class="carousel-caption">
                      <h3>Hello World!</h3>
                      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vel, eius.</p>
                  </div>
              </div>
              <div class="carousel-item">
                  <img class="d-block img-fluid" src="img/woman.jpg" alt="Second Slide">
                  <div class="carousel-caption">
                      <h3>City Alone Girls</h3>
                      <p>Lorem ipsum dolor sit amet.</p>
                  </div>
              </div>
              <div class="carousel-item">
                  <img class="d-block img-fluid" src="img/mirror.jpg" alt="Third Slide">
                  <div class="carousel-caption">
                      <h3>Nature</h3>
                      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt, modi impedit consequatur aliquam numquam. Dolor?</p>
                  </div>
              </div>
          </div>
          <a href="#slider1" class="carousel-control-prev" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
          </a>
          <a href="#slider1" class="carousel-control-next" data-slide="next">
              <span class="carousel-control-next-icon"></span>
          </a>
      </div>
       
       
       
       
       
       
       
       
       
   </div>
   <div style="margin-top:100px;"></div>
