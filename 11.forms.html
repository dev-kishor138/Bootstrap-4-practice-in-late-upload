<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4_Forms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="img/download.ico">
</head>
<body>
   
   <h1 class="display-4 text-center mb-5">Forms</h1>
   <div class="container">
       
       
       
       
     <form>
         <div class="form-group">
             <label for="name">Name</label>
             <input class="form-control form-control-sm" id="name" type="text" placeholder="Enter your name">
         </div>
         <div class="form-group">
             <label for="email">Email</label>
             <input class="form-control form-control-lg" id="email" type="text" placeholder="Enter your email">
             <small class="form-text text-muted">tour email will be shared with anyone</small>
         </div>
         <div class="form-group">
             <label for="pass">Password</label>
             <input class="form-control" id="email" type="password" placeholder="Password" readonly>
         </div>
         <div class="form-group">
             <label for="gender">Gender</label>
             <select class="form-control" id="gender">
                 <option value="Male">Male</option>
                 <option value="Female">Female</option>
             </select>
         </div>
         <div class="form-group">
             <label for="messege">Messege</label>
             <textarea class="form-control" name="Kishor" id="messege" rows="3"></textarea>
         </div>
         <div class="form-group">
             <label for="file">Input File</label>
             <input class="form-control-file" id="file" type="file">
             <small class="form-text text-muted" id="fileHelp">max 3mb size</small>
         </div>
         
         
         <fieldset class="form-group">
             <legend>What are you using for this service?</legend>
             <div class="form-check">
                 <label class="form-check-label">
                     <input class="form-check-input" type="radio" value="option1" checked>Personal
                 </label>
             </div>
             <div class="form-check">
                 <label class="form-check-label">
                     <input class="form-check-input" type="radio" value="option2">Commercial Use
                 </label>
             </div>
             <div class="form-check">
                 <label class="form-check-label">
                     <input class="form-check-input" type="radio" value="option3" disabled>Testing
                 </label>
             </div>
         </fieldset>
         
         <div class="form-check my-3">
             <label class="form-check-label">
                 <input class="form-check-input" type="checkbox">signup for newsletter
             </label>
         </div>
         <button class="btn btn-secondary">Submit</button>
     </form>  
       
       
       <br><br>
       
       
       <form class="form-inline">
           <input class="form-control mr-3" type="text" placeholder="Username">
           <input class="form-control mr-3" type="password" placeholder="Password">
           <div class="form-check">
               <label class="form-check-label mr-3">
                   <input class="form-check-input" type="checkbox">Remember me
               </label>
           </div>
           <button class="btn btn-success" type="submit">Submit</button>
       </form>
       
       <br><br>
       
       <div class="form-group">
           <label for="username">Username</label>
           <input class="form-control" id="username" type="text">
           <div class="valid-feedback is-valid">Username name availabel</div>
           <small>Must be at least 8 characters</small>
       </div>
        <div class="form-group">
           <label for="password">Password</label>
           <input class="form-control" id="password" type="password">
           <div class="invalid-feedback is-invalid">The password is not safe</div>
           <small>Please use a strong password</small>
       </div>
       
       
       
       
   </div>
   <div style="margin-top:100px;"></div> 
    
    
        
   
    
    
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
